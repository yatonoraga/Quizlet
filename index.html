<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainboost</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      color: white; /* Set default text color to white */
      background-color: black; /* Set background color to black for contrast */
    }

    h1, h2, p, a, button {
      color: white; /* Ensure all text elements are white */
    }

    a {
      color: aliceblue; /* Links with a slightly different shade of white for visibility */
    }

    h1 {
      font-size: 100px;
      color: white; /* Text color for the main heading */
      -webkit-text-stroke: 1px rgb(0, 0, 0); /* Add a slight stroke for better readability */
    }

    /* Example of button color */
    button {
      color: white; /* Button text color */
      background-color: #003366; /* Button background color */
    }

    /* Additional styles for the footer */
    footer a {
      color: aliceblue; /* Footer links color */
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Brainboost</h1>
      <img src="https://i.ibb.co/bPg3mDX/Picsart-24-12-01-09-42-46-794.png" alt="App Logo" class="logo" style="width: 150px; height: auto;">
    </header>

    <main class="main">
      <button class="btn" id="flashcardsBtn">Flashcards</button>
      <button class="btn" id="matchingGameBtn">Matching Game</button>
      <button class="btn" id="quizBtn">Quiz</button>
    </main>

      <footer class="footer">
        <button onclick="window.location.href='About.html'">About</button>
      </footer>
      
    </footer>
  </div>

  <!-- Flashcards Section -->
  <div id="flashcardsSection" class="section hidden">
    <header class="header">
      <button id="backToHomeFromFlashcards">Back to Home</button>
      <h2>Flashcards</h2>
    </header> 

    <div class="flashcard-container">
      <div id="flashcard" class="flashcard">
        <div class="card">
          <div class="front">
            <p id="flashcardQuestion" style="color: rgb(0, 0, 0);">What is 2 + 2?</p>
          </div>
          <div class="back">
            <p id="flashcardAnswer" style="color: green;">4</p>
          </div>
        </div>
      </div>
    </div>
    

    <footer class="footer">
      <button id="prevBtn">Previous</button>
      <button id="flipBtn">Flip</button>
      <button id="nextBtn">Next</button>
      <p id="progress">Card 1 of 10</p>
    </footer>
  </div>

  <!-- Matching Game Section -->
  <div id="matchingGameSection" class="section hidden">
    <header class="header">
      <button id="backToHomeFromMatchingGame">Back to Home</button>
      <h2>Matching Game</h2>
    </header>

    <div class="game-board">
      <div class="tile" data-type="term">HTML</div>
      <div class="tile" data-type="definition">A markup language for web pages</div>
      <div class="tile" data-type="term">CSS</div>
      <div class="tile" data-type="definition">Used to style HTML documents</div>
    </div>

    <footer class="footer">
      <button id="checkAnswers">Check Answers</button>
    </footer>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" class="section hidden">
    <header class="header">
      <button id="backToHomeFromQuiz">Back to Home</button>
      <h2>Quiz</h2>
    </header>

    <div id="quizQuestion">
      <p>1. What does HTML stand for?</p>
      <p>2. "What does CSS stand for?"</p>
    </div>

    <div id="quizOptions">
      <button class="option" data-correct="false">HyperText Markdown Language</button>
      <button class="option" data-correct="true">HyperText Markup Language</button>
    </div>
    <footer class="footer">
      <p id="quizProgress">Question 1 of 10</p>
      <button id="nextQuestion">Next Question</button>
    </footer>
  </div>

  <!-- Results Section -->
  <div id="resultsSection" class="section hidden">
    <header class="header">
      <h2 style="color: blueviolet;">Results</h2>
    </header>

    <div class="results-content">
      <h1>Your Score: 80%</h1>
      <h1>Correct: 4 | Incorrect: 1</h1>
    </div>

    <footer class="footer">
      <button id="retryQuiz">Retry Quiz</button>
      <button id="backToHomeFromResults">Back to Home</button>
    </footer>
  </div>

  <script src="script.js"></script>
  <link rel="About.html" href="About.html">

</body>
</html>
