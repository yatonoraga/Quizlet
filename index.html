<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Quizlet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>IT Quizlet</h1>
      <img src="icon.png" alt="App Logo" class="logo">
    </header>

    <main class="main">
      <button class="btn" id="flashcardsBtn">Flashcards</button>
      <button class="btn" id="matchingGameBtn">Matching Game</button>
      <button class="btn" id="quizBtn">Quiz</button>
    </main>

    <footer class="footer">
      <a href="#">Settings</a> | <a href="#">About</a> | <a href="#">Help</a>
    </footer>
  </div>

  <!-- Flashcards Section -->
  <div id="flashcardsSection" class="section hidden">
    <header class="header">
      <button id="backToHomeFromFlashcards">Back to Home</button>
      <h2>Flashcards</h2>
    </header>

    <div class="flashcard-container">
      <div id="flashcard" class="flashcard">
        <div class="card">
          <div class="front">
            <p id="flashcardQuestion">What is 2 + 2?</p>
          </div>
          <div class="back">
            <p id="flashcardAnswer">4</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <button id="prevBtn">Previous</button>
      <button id="flipBtn">Flip</button>
      <button id="nextBtn">Next</button>
      <p id="progress">Card 1 of 10</p>
    </footer>
  </div>

  <!-- Matching Game Section -->
  <div id="matchingGameSection" class="section hidden">
    <header class="header">
      <button id="backToHomeFromMatchingGame">Back to Home</button>
      <h2>Matching Game</h2>
    </header>

    <div class="game-board">
      <div class="tile" data-type="term">HTML</div>
      <div class="tile" data-type="definition">A markup language for web pages</div>
      <div class="tile" data-type="term">CSS</div>
      <div class="tile" data-type="definition">Used to style HTML documents</div>
      <!-- More terms/definitions -->
    </div>

    <footer class="footer">
      <button id="checkAnswers">Check Answers</button>
    </footer>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" class="section hidden">
    <header class="header">
      <button id="backToHomeFromQuiz">Back to Home</button>
      <h2>Quiz</h2>
    </header>

    <div id="quizQuestion">
      <p>What is 2 + 2?</p>
    </div>

    <div id="quizOptions">
      <button class="option" data-correct="false">1</button>
      <button class="option" data-correct="true">4</button>
      <button class="option" data-correct="false">3</button>
      <button class="option" data-correct="false">5</button>
    </div>

    <footer class="footer">
      <p id="quizProgress">Question 1 of 5</p>
      <button id="nextQuestion">Next Question</button>
    </footer>
  </div>

  <!-- Results Section -->
  <div id="resultsSection" class="section hidden">
    <header class="header">
      <h2>Results</h2>
    </header>

    <div class="results-content">
      <p>Your Score: 80%</p>
      <p>Correct: 4 | Incorrect: 1</p>
    </div>

    <footer class="footer">
      <button id="retryQuiz">Retry Quiz</button>
      <button id="backToHomeFromResults">Back to Home</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
